<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Libreria</title>
</head>
<body>
    <font color="#AA4615">
        <h1 align="center">Formulario de Contacto</h1>
        <h2>Contáctanos</h2>
    </font>
    <!--inicio seccion formulario-->
    <section>
        <form id="formulario" action="formulario_enviado.html" method="POST" target="principal">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="escribe tu nombre aquí" required><br><br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="escribe tu apellido aquí" required><br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="ejemplo@mail.com" required><br><br>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="ej:1125354595" required><br><br>

            <label for="consulta">Seleccione el motivo de su consulta:</label><br>
            <select name="consulta" id="consulta">
                <option value="0">seleccione una opcion</option>
                <option value="1">reserva de libros</option>
                <option value="2">recomendaciones de libros</option>
                <option value="3">otras consultas</option>
            </select><br><br>
            <label for="motivo">Detalla tu consulta</label><br>
            <textarea name="motivo" id="motivo" rows="10" cols="50" style="resize: none;"></textarea><br>
            
            <input type="submit" id="enviar" name="enviar" style="margin-left: 20%;">
        </form>
    </section>
</body>
</html>
